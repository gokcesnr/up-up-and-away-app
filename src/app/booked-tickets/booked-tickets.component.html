   <div *ngIf="bookedTickets.length > 0; else noTickets">
    <h2>Booked Tickets</h2>
    <ul>
      <li *ngFor="let ticket of bookedTickets">
        Flight ID: {{ticket.flightId}}, Customer Name: {{ticket.customerName}}, Email: {{ticket.customerEmail}}
      </li>
    </ul>
  </div>
  <ng-template #noTickets>
    <p>No booked tickets found.</p>
  </ng-template>
